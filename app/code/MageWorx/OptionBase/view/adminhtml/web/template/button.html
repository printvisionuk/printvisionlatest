<button type="button"
        css="buttonClasses"
        click="action"
        disable="disabled"
        attr="'data-index': index, 'data-name': name">
    <span text="title"/>
    <span>
        <render args="tooltipTpl" if="$data.tooltip"/>
    </span>
</button>
